# Configuration
theme: 
  name: material # readthedocs material
  #custom_dir: docs/theme/material
  language: en # en es
  logo: assets/images/nifi.png
  favicon: assets/images/favicon.ico
  palette:
    primary: black
    accent: black
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - instant


# Extras
extra:
  social:
    - icon: fontawesome/solid/home
      link: https://www.kudaw.com/
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/kudaw-latam
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/kudaw
    - icon: fontawesome/brands/github
      link: https://github.com/kudawdev
  current_version: 1.0
  alternate:
    # Switch to English
    - name: English
      link: /en/
      lang: en
    # Switch to Spanish
    - name: Español
      link: /es/
      lang: es

extra_javascript:
- assets/js/theme.js
extra_css:
- assets/css/theme.css

# Extensions
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
      
# Plugins
plugins:
  - search