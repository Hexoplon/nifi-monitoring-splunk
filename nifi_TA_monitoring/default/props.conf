[nifi:log:app]
LINE_BREAKER = ([\r\n]+)
MAX_TIMESTAMP_LOOKAHEAD = 30
NO_BINARY_CHECK = true
TIME_FORMAT = %Y-%m-%d %H:%M:%S,%3N
TIME_PREFIX = ^
category = Custom
pulldown_type = true
EXTRACT-level = \d+\-\d+\-\d+\s\d+\:\d+\:\d+[\,\d]+\s(?<level>\w+)

